
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherGPT</title>
    <script>
      // High-priority theme initialization script to prevent flicker
      (function() {
        try {
          const savedSettings = localStorage.getItem('weather-gpt-settings');
          if (savedSettings) {
            const settings = JSON.parse(savedSettings);
            document.documentElement.className = `theme-${settings.theme || 'diamond'}`;
          } else {
            document.documentElement.className = 'theme-diamond';
          }
        } catch (e) {
          document.documentElement.className = 'theme-diamond';
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/mermaid@10.9.0/dist/mermaid.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'gemini-gradient': 'var(--accent-gradient)',
              'sky-gradient-clear': 'linear-gradient(to top, #a1c4fd 0%, #c2e9fb 100%)',
              'sky-gradient-cloudy': 'linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%)',
              'sky-gradient-rain': 'linear-gradient(to top, #6b7280 0%, #4b5563 100%)',
              'sky-gradient-snow': 'linear-gradient(to top, #e6e9f0 0%, #eef1f5 100%)',
              'sky-gradient-storm': 'linear-gradient(to top, #374151 0%, #1f2937 100%)',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'rain': 'rain 1s linear infinite',
              'snow': 'snow 10s linear infinite',
              'cloud-drift-1': 'cloud-drift 60s linear infinite',
              'cloud-drift-2': 'cloud-drift 80s linear infinite reverse',
              'pulse-puff-1': 'pulse-puff-1 4s ease-in-out infinite',
              'pulse-puff-2': 'pulse-puff-2 5s ease-in-out infinite',
            },
            keyframes: {
              rain: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '20% 100%' },
              },
              snow: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '50% 100%' },
              },
              'cloud-drift': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              'pulse-puff-1': {
                '0%, 100%': { transform: 'scale(1) translate(0, 0)', opacity: 0.9 },
                '50%': { transform: 'scale(1.1) translate(5px, -5px)', opacity: 1 },
              },
              'pulse-puff-2': {
                '0%, 100%': { transform: 'scale(1) translate(0, 0)', opacity: 0.9 },
                '50%': { transform: 'scale(1.15) translate(-5px, 2px)', opacity: 1 },
              },
            }
          },
        },
      }
    </script>
    <style>
       :root {
        /* Base Variables */
        --border-radius: 0.75rem;
        --transition-speed: 0.3s;
        
        /* Diamond Theme (Default) */
        --bg-main: #171717;
        --bg-sidebar: #101010;
        --bg-input: #262626;
        --bg-message-user: #262626;
        --bg-message-model: #171717;
        --bg-card: rgba(38, 38, 38, 0.7);
        --text-primary: #EAEAEB;
        --text-secondary: #A0A0A0;
        --border-color: rgba(255, 255, 255, 0.1);
        --accent-gradient: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        --bg-alert-warning: rgba(239, 68, 68, 0.1); --border-alert-warning: rgba(239, 68, 68, 0.3); --text-alert-warning: #f87171;
        --bg-alert-advisory: rgba(249, 115, 22, 0.1); --border-alert-advisory: rgba(249, 115, 22, 0.3); --text-alert-advisory: #fb923c;
        --bg-alert-watch: rgba(234, 179, 8, 0.1); --border-alert-watch: rgba(234, 179, 8, 0.3); --text-alert-watch: #facc15;
        --bg-alert-statement: rgba(59, 130, 246, 0.1); --border-alert-statement: rgba(59, 130, 246, 0.3); --text-alert-statement: #60a5fa;
        --bg-insight: rgba(234, 179, 8, 0.1); --border-insight: rgba(234, 179, 8, 0.3); --text-insight-icon: #facc15;
        --bg-skeleton: rgba(255, 255, 255, 0.1);
      }
      .theme-sky {
        --bg-main: transparent;
        --bg-sidebar: rgba(240, 248, 255, 0.7);
        --bg-input: transparent; /* Handled by cloud-input */
        --bg-message-user: rgba(59, 130, 246, 0.8);
        --bg-message-model: rgba(255, 255, 255, 0.8);
        --bg-card: rgba(255, 255, 255, 0.7);
        --text-primary: #1F2937;
        --text-secondary: #4B5563;
        --border-color: rgba(0, 0, 0, 0.1);
        --accent-gradient: linear-gradient(to right, #3b82f6 0%, #2dd4bf 100%);
        --bg-alert-warning: rgba(239, 68, 68, 0.1); --border-alert-warning: rgba(239, 68, 68, 0.3); --text-alert-warning: #ef4444;
        --bg-alert-advisory: rgba(249, 115, 22, 0.1); --border-alert-advisory: rgba(249, 115, 22, 0.3); --text-alert-advisory: #f97316;
        --bg-alert-watch: rgba(234, 179, 8, 0.1); --border-alert-watch: rgba(234, 179, 8, 0.3); --text-alert-watch: #eab308;
        --bg-alert-statement: rgba(59, 130, 246, 0.1); --border-alert-statement: rgba(59, 130, 246, 0.3); --text-alert-statement: #3b82f6;
        --bg-insight: rgba(234, 179, 8, 0.1); --border-insight: rgba(234, 179, 8, 0.3); --text-insight-icon: #ca8a04;
        --bg-skeleton: rgba(0, 0, 0, 0.1);
      }
      body {
        transition: color var(--transition-speed), background-color var(--transition-speed);
        overflow: hidden;
      }
      .transition-all { transition: all var(--transition-speed); }
      .diamond-background {
        background-color: var(--bg-main);
        background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 25%, transparent 25%),
                          linear-gradient(225deg, rgba(255, 255, 255, 0.03) 25%, transparent 25%),
                          linear-gradient(45deg, rgba(255, 255, 255, 0.03) 25%, transparent 25%),
                          linear-gradient(315deg, rgba(255, 255, 255, 0.03) 25%, transparent 25%);
        background-position: 10px 0, 10px 0, 0 0, 0 0;
        background-size: 20px 20px;
      }
      .rain-animation {
        background-image: linear-gradient(to bottom, rgba(255,255,255,0.2) 1px, transparent 1px);
        background-size: 50px 25px;
      }
      .snow-animation {
        background-image: radial-gradient(circle, rgba(255,255,255,0.8) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      .cloud-animation::before, .cloud-animation::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 60%);
        opacity: 0.5;
        will-change: transform;
      }
      .cloud-animation::before {
        width: 300px;
        height: 300px;
        top: -150px;
        left: 20%;
        animation: cloud-drift-1 60s linear infinite;
      }
      .cloud-animation::after {
        width: 250px;
        height: 250px;
        top: 20%;
        right: -100px;
        animation: cloud-drift-2 80s linear infinite reverse;
      }
      .cloud-input {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.95) 0%, rgba(240, 248, 255, 0.85) 100%);
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-radius: 60px; position: relative; width: 100%;
        backdrop-filter: blur(25px);
        box-shadow: inset 0 2px 4px rgba(255, 255, 255, 1), inset 0 -15px 30px rgba(200, 215, 255, 0.25), 0 15px 35px rgba(37, 99, 235, 0.15), 0 5px 15px rgba(0, 0, 0, 0.05);
        z-index: 10;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .cloud-input::before, .cloud-input::after {
        content: ''; position: absolute;
        background: linear-gradient(160deg, rgba(255, 255, 255, 0.95) 20%, rgba(240, 248, 255, 0.9) 100%);
        border-radius: 50%; z-index: -1;
        box-shadow: inset -5px -5px 15px rgba(200, 215, 255, 0.1), inset 2px 2px 8px rgba(255, 255, 255, 1);
      }
      .cloud-input::before {
        width: 85px; height: 85px; top: -35px; left: 30px; border-radius: 52% 48% 50% 50%;
        animation: pulse-puff-1 4s ease-in-out infinite;
      }
      .cloud-input::after {
        width: 95px; height: 95px; top: -45px; right: 40px; border-radius: 48% 52% 50% 50%;
        animation: pulse-puff-2 5s ease-in-out infinite;
      }
      .cloud-input:focus-within {
        background: linear-gradient(180deg, rgba(255, 255, 255, 1) 0%, rgba(250, 252, 255, 0.95) 100%);
        transform: translateY(-2px); 
        box-shadow: inset 0 0 20px rgba(255, 255, 255, 1), 0 20px 40px rgba(59, 130, 246, 0.3), 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      .cloud-input textarea { color: #1f2937; text-shadow: 0 1px 0px rgba(255,255,255,0.8); }
      .cloud-input textarea::placeholder { color: #6b7280; }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #565869; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #acacbe; }
    </style>
